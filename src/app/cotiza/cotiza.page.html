<ion-header>
  <ion-toolbar color="secondary"> 
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Cotiza con nosotros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Asunto</ion-label>
      <ion-input [(ngModel)]="subjects" type="text"  ></ion-input> 
    </ion-item>
    <ion-item>
      <ion-label position= "floating" >Contenido</ion-label>
      <ion-textarea [(ngModel)]="bodys" type="text" ></ion-textarea> 
    </ion-item>
    <br>
    <ion-button expand="full" position="floating" color="success" (click)="SendMail()">
      enviar
    </ion-button>

  </ion-card-content>
  
    
  


</ion-content>
