<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start" >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Galeria de arte Innova</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-col sizeLg="6" sizeXs="12" sizeMd="6" *ngFor="let gal of sugencias">
    <ion-card>
      <img src="assets/img/homePageImg/{{gal.image}}">
      <div class="card-title">{{gal.titulo}}</div>
    </ion-card>
  </ion-col>

</ion-content>
