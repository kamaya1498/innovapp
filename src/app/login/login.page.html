<ion-header>
  <ion-toolbar color="medium">
    <ion-title>Innova Public Mobile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card  >
    <ion-card-content>
      
      <img style=" max-width: 23vh; margin-left: 60px ; ;"  src="assets/img/1.png" alt="">
      
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input formControlName="usuario"></ion-input> 
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>
    </form>
    <br>
  <ion-button (click)="ingresar()">
    Ingresar
  </ion-button>
    </ion-card-content>
  </ion-card>
  
  

</ion-content>
<ion-footer>
  <ion-toolbar color="medium">
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']">
        Registrarse
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-footer>
