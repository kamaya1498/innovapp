<ion-header>
  <ion-toolbar color="medium">
    
    <ion-title>Innova Public Mobile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrar cuenta</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
          <ion-item>
            <ion-label position="floating">Usuario</ion-label>
            <ion-input formControlName="usuario"></ion-input> 
          </ion-item>
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="correo"></ion-input> 
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmar contraseña</ion-label>
            <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
          </ion-item>
          <br>
          <ion-button (click)="guardar()"> Registrarse</ion-button>
        </form>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar color="medium">  <ion-buttons slot="start">
    <ion-button [routerLink]="['/login']">Salir</ion-button>
  </ion-buttons>
</ion-toolbar>

</ion-footer>
